<!DOCTYPE html>
<html>
<head>
    <title>Results - Water You Using</title>
    <style>
        /* Overall layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left, .right {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .left {
            text-align: center; /* Center image */
        }

        .right {
            flex-direction: column; /* Stack items vertically */
            border-left: 1px solid #ccc; /* Add border between left and right */
        }

        /* Score circle */
        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            line-height: 100px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Score colors */
        .score-circle.red {
            background-color: red;
        }

        .score-circle.yellow {
            background-color: yellow;
            color: black; /* Improve contrast for yellow circle */
        }

        .score-circle.green {
            background-color: green;
        }

        /* Accordion styles */
        .accordion {
            background-color: #eee;
            border: none;
            cursor: pointer;
            padding: 15px;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            margin-bottom: 5px;
            width: 100%; /* Ensure each accordion button spans full width */
            border-radius: 8px; /* Rounded corners */
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 15px;
            background-color: white;
            display: none;
            overflow: hidden;
            border: solid 1px #ccc;
            margin-bottom: 5px;
            width: 100%; /* Ensure each panel spans full width */
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <h1>Wat-er You Using?</h1>

    <div class="container">
        <div class="left">
            <img src="{{ image_url }}" alt="Captured photo" style="max-width: 100%; max-height: 100%; vertical-align: middle;">
        </div>

        <div class="right">
            <div class="score-circle {% if score < 50 %}red{% elif score < 70 %}yellow{% else %}green{% endif %}">
                {{ score }}
            </div>

            <h2>Analysis</h2>

            {% for key, value in info.items() %}
                <button class="accordion">{{ key }}</button>
                <div class="panel">
                    <p>{{ value }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var acc = document.getElementsByClassName("accordion");
            for (var i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
        });
    </script>
</body>
</html>
